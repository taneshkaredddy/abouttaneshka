<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .banner{
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100px;
      background-color:black ;
      text-align: center;
      font-size: 24px;
    }
    .option{
      flex-grow: 1;
      height: 100%;
      line-height: 100px;
      font-family: cursive;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: black;
      font-size: 22px;
    }
    .container {
      position: relative;
      /* Ensure the container serves as a reference for positioning */
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .slider {
      text-align: center;
      /* Center the images horizontally */
      margin: 0 auto;
      /* Center the slider container */
    }


    .slide.active {
      display: block;
    }

    .slide {
      display: none;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100px;
      background-color: black;
      text-align: center;
      font-size: 22px;
      font-family: 'Courier New', Courier, monospace;
    }

    .option {
      flex-grow: 1;
      height: 100%;
      line-height: 100px;
      font-family: cursive;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="banner">
    <div class="option"><a href="resume.html">Resume</a></div>
    <div class="option"><a href="projects.html">Projects</a></div>
     <div class="option"><a href="index.html"><img src="Name.png" alt="name" height="100" width="250"></a></div>
    <div class="option"><a href="contact.html">Contact Me</a></div>
    <div class="option"><a href="fun.html">Funsies</a></div>
    </div>
  
  <div class="container">
    <div class="slider">
      <img src="clicknext.png" alt="Image 1" class="slide active">
      <img src="resume.png" alt="Image 2" class="slide">
    </div>
    <button onclick="prevSlide()" class="prev">Previous</button>
    <button onclick="nextSlide()" class="next">Next</button>
  </div>
  <script src="script.js"></script>
  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
  </script>


  <script src="script.js"></script>
</body>

</html>
